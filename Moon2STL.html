<html>
<head>
  <title>Moon2STL: Print the Moon</title>
  <link rel="stylesheet" href="//jthatch.com/bootstrap-custom.css">
  <style>
      #map {
        height: 80%;
        width: 100%;
        border-radius: 4px;
        border: 1px solid transparent;
      }
    </style>
  <script src="moon2stl.js"></script>
  <script src="geometry.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Moon2STL <small>Print the Moon</small></h1>
    </div>
    <div class="row"></div>
    <div class="row">
      <div class="col-lg-8">
        <div  width=800 id="map"></div>
      </div>
      <div class="col-lg-4">
        <div class="well">
          <h3>Controls</h3>
          <form action="http://localhost:9000/stl" method="post">
            <input type=hidden name="swlat" value=-2 />
            <input type=hidden name="swlng" value=-2 />
            <input type=hidden name="selat" value=-2 />
            <input type=hidden name="selng" value= 2 />
            <input type=hidden name="nwlat" value= 2 />
            <input type=hidden name="nwlng" value=-2 />
            <input hidden name="width" value = 64 />
            <input hidden name="height" value = 64 />
            <table>
              <tr>
                <td><label>File name:</label></td>
                <td colspan="2"><i><input name="filename" value="moon.stl"/></i></td>
              </td>
              <tr>
                <td><label>Vertical Scale: </label></td>
                <td><input id="vscale" type="range" min="0.5" max=4 step=.5 name="scale" value="1" /></td>
                <td id="vscalel" style="text-align:right;width:40px">1</td>
              </td>
              <tr>
                <td><label>Box Size:</label></td>
                <td><input id="size" type="range" min=1 max=4 step=1 name="scale" value="2" /></td>
                <td id="sizel" style="text-align:right;width:40px">2</td>
              </td>
            </table></br>
            <center>
              <div style="border-top: 1px solid gray; width:80%"></div></br>
              <button type="submit" class="btn btn-default">Download</button>
            </center>
          </form>
        </div>
        <div class="well">
          <h3>Instructions</h3>
        </div>
      </div>
    </div>
  </div>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDol_JhAb_HprCL0ULiGMFWpFcgWBFmcsA&callback=initMap">
  </script>
</body>
</html>
